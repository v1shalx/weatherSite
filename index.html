<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/weather.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
   <div class="hedd"> Weather App</div>
    <div class="app-main">
        <div class="input">
            <input type="text" id = "input-box" class = "input-box " placeholder="Enter City Name" autocomplete="off">
        </div>
        
        <a>
            ____________________________________
        </a>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Enter Correct Country/City Name</div>

            </div>
            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
                <div class="img" id="img"></div>
            </div>
        </div>
